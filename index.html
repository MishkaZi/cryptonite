<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="./index.js"></script>
    <title>Cryptonite</title>
  </head>
  <header>
    <h1>Cryptonite</h1>

    <img
      class="kryptonite"
      src="./images/247-2476324_clipart-crystal.png"
      alt="kryptonite"
    />
  </header>
  <body>
    <div class="parallax">
      <nav class="navbar">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link home" onclick="home()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link live-reports" onclick="liveReports()"
              >Live Reports</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link about" onclick="about()">About</a>
          </li>
        </ul>

        <ul class="nav">
          <li class="nav-item">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </li>
        </ul>
      </nav>

      <!-- **main** Here we will append cards with Cryptos and other pages -->
      <div class="main d-flex justify-content-center"></div>
    </div>
  </body>
</html>
